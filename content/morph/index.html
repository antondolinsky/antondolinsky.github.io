<!DOCTYPE html>
<html>
	<head>
		<title>Morph</title>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<script src="./script.js"></script>
		<script src="./literals.js"></script>
		<script src="./config.js"></script>
		<script src="./init.js"></script>
	</head>
	<body>
		<div class="area area-top">
			<b>Morph</b> - algorithmic graphics generator.
			<a target="_blank" href="https://github.com/antondolinsky/morph">Github</a>.
			<br>
			Basic use: click 'Start' to start the drawing loop, then click 'Random' until something interesting appears.
			<br>
			Alternatively, click 'Auto-on' to turn on automatic occasional randomization of the drawing function, then click 'Start'.
		</div>
		<div class="area area-canv" data-area-canv></div>
		<div class="area area-ctrl" data-area-ctrl></div>
		<div class="area area-edit" data-area-edit></div>
