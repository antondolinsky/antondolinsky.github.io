<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<script src="./script.js"></script>
		<script src="./init.js"></script>
	</head>
	<body>
		<div class="area area-top">
			<b>Morph</b> - algorithmic graphics generator
			<br>
			Basic use: click 'Start' to start, then click 'Random' until something interesting appears
		</div>
		<div class="area area-canvas">
			<canvas data-canvas></canvas>
		</div>
		<div class="area area-control" data-controls>
			<button data-control="step">Step</button>
			<button data-control="strt">Start</button>
			<button data-control="stop">Stop</button>
			<button data-control="rand">Random</button>
		</div>
		<div class="area area-code" data-code></div>
	</body>
</html>
